
<div class="more-opts">
    <div class="mo-item" *ngIf="!isRequestInitiator && friendshipStatus == 'WAITING'" (click)="onCancleClick()">
        <svg class="mo-icon" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="./assets/icons/unfriend.svg#icon-unfriend"></use>
        </svg>
        <span class="mo-text"> Cancle </span> 
    </div>
    <div class="mo-item" (click)="onSendMessage()">
        <svg class="mo-icon" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="./assets/icons/message_add.svg#icon-message_add"></use>
        </svg>
        <span class="mo-text"> Message </span>
    </div>
    <div class="mo-item" *ngIf="friendshipStatus !== 'ACCEPTED'" (click)="onPlayClick()">
        <svg class="mo-icon" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="./assets/icons/play_add.svg#icon-play_add"></use>
        </svg>
        <span class="mo-text"> Play </span> 
    </div>
    <div class="mo-item" *ngIf="friendshipStatus === 'ACCEPTED'" (click)="onUnfriendClick()">
        <svg class="mo-icon" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="./assets/icons/unfriend.svg#icon-unfriend"></use>
        </svg>
        <span class="mo-text"> Unfriend </span> 
    </div>
    <div class="mo-item" (click)="onBlockClick()">
        <svg class="mo-icon" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="./assets/icons/block.svg#icon-block"></use>
        </svg>
        <span class="mo-text"> Block </span> 
    </div>

</div>
