

<div class="alert">
    <svg class="alert-icon i1" xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="./assets/icons/alert_error.svg#icon-alert_error"></use>
    </svg>
    <p class="alert-text">{{body}}</p>
    <svg class="alert-icon i2" xmlns="http://www.w3.org/2000/svg" (click)="closeMe()">
        <use xlink:href="./assets/icons/close.svg#icon-close"></use>
    </svg>
</div>
