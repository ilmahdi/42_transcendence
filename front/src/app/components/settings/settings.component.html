<div class="wrap-component">
    <form class="container-form" [formGroup]="myformGroup" (ngSubmit)="onSubmitForm()">
        <div class="cf-sec-one">
            <label for="imageInput" class="cf-sec-one-label">
                <img class="cf-sec-one-img" [src]="selectedImage" >
                <svg class="cf-sec-one-icon" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="./assets/icons/modify.svg#icon-modify"></use>
                </svg>
            </label>
            <input 
                class="cf-sec-one-input" type="file" id="imageInput" 
                accept="image/png, image/gif, image/jpeg, image/jpg"
                (change)="onImageSelected($event)" 
            >
        </div>
        <div class="cf-sec-two">
    
            <label class="cf-sec-two-label"  for="username">
                <svg class="cf-sec-two-icon" xmlns="http://www.w3.org/2000/svg">
                    <use xlink:href="./assets/icons/modify_linear.svg#icon-modify_linear"></use>
                </svg>
            </label>
            <input class="cf-sec-two-text" type="text" formControlName="username" id="username" placeholder="Username">
        </div>

        <button type="submit" class="cf-sec-two-btn" [disabled]="myformGroup.invalid">Submit</button>

            <div class="cf-sec-two-alert" *ngIf="myformGroup.get('username')?.hasError('required')">
              Username is required.
            </div>
            <div class="cf-sec-two-alert" *ngIf="myformGroup.get('username')?.hasError('minlength')">
              Username should be at least 4 characters long.
            </div>
            <div class="cf-sec-two-alert" *ngIf="myformGroup.get('username')?.hasError('maxlength')">
              Username should not exceed 20 characters.
            </div>
            <div class="cf-sec-two-alert" *ngIf="myformGroup.get('username')?.hasError('pattern')">
              Username can only contain letters, digits, underscores, and hyphens.
            </div>

        
    </form>
</div>
