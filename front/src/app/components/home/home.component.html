<app-left-bar></app-left-bar>
<app-top-bar></app-top-bar>
<app-online-friends></app-online-friends>

<div class="wrap-component">
  <div class="home-page">
    <div class="hp-sec-one">
      <div class="hb-s-one-profile">
        <img class="hb-profile-img" [src]="user.imgUrl" />
        <span class="hb-profile-text"> {{ user.name }} </span>
      </div>
      <div class="hb-s-one-overview">
        <div class="hb-overview-hello">
          <div class="hb-hello-text">
            <h2 class="hb-hello-t1">Hello {{ user.name }}</h2>
            <h3 class="hb-hello-t2">Are you ready to Ping Pong</h3>
          </div>
          <img class="hb-hello-img" src="./assets/icons/ihello.svg" />
        </div>
        <div class="hb-overview-stats">
          <div class="hb-stats-item">
            <span class="hb-stats-item-nb"> {{ user.wins }} </span>
            <img class="hb-stats-item-icon" src="./assets/icons/iwin.svg" />
            <span class="hb-stats-item-title"> wins </span>
          </div>
          <div class="hb-stats-item">
            <span class="hb-stats-item-nb"> {{ user.losses }} </span>
            <img class="hb-stats-item-icon" src="./assets/icons/ilose.svg" />
            <span class="hb-stats-item-title"> losses </span>
          </div>
          <div class="hb-stats-item">
            <span class="hb-stats-item-nb"> {{ user.draws }} </span>
            <img class="hb-stats-item-icon" src="./assets/icons/idraw.svg" />
            <span class="hb-stats-item-title"> draws </span>
          </div>
          <div class="hb-stats-item">
            <span class="hb-stats-item-nb"> {{ user.games }} </span>
            <img class="hb-stats-item-icon" src="./assets/icons/igames.svg" />
            <span class="hb-stats-item-title"> games </span>
          </div>
        </div>
        <div class="hb-overview-rate">
          <img class="hb-rate-icon" src="./assets/icons/irate.svg" />
          <span class="hb-rate-text"> Elo Rating: </span>
          <span class="hb-rate-nb"> {{ user.rating }} </span>
        </div>
      </div>
    </div>
    <div class="hp-sec-two">
        <div class="hp-s-two-button"> Play now </div>
        <div class="hp-s-two-button"> Choose your opponent </div>
    </div>
  </div>
</div>
