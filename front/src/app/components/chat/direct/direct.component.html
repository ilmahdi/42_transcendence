<div class="convers">
    <div *ngFor="let f of users" class="conver" (click)="openConversation(f)" [style.backgroundColor]="(color.name === f.username)? color.color : ''">
        <img [src]="f.avatar" alt="avatar" id="img">
        <p id="name">{{f.username}}</p>

        <div *ngFor="let item of readSymbol">
            <span *ngIf="item.receiverId=== f.id && item.senderId === userId && !item.read" class="fa fa-check-circle-o"></span>
            <img *ngIf="item.receiverId === f.id && item.senderId === userId && item.read" [src]="f.avatar" id="readMsg">
        </div>

        <span *ngFor="let item of notReaded">
            <div class="notReaded" *ngIf="f.id === item.senderId">
                <p style="left: 5px;position: relative;bottom: 2px;">{{item.unreadCount}}</p>
            </div>
        </span>

        <div *ngFor="let item of lastMessages" class="message">
            <div *ngIf="item">
                <p *ngIf="item && item.senderId === f.id || item.receiverId === f.id">{{item.message}}</p>
            </div>
        </div>

        <span *ngFor="let item of lastMessages" id="date">
            <span *ngIf="item">
                <p *ngIf="item && item.senderId === f.id || item.receiverId === f.id">{{editeDateFormat(item.date)}}</p>
            </span>
        </span>
    </div>
</div>
