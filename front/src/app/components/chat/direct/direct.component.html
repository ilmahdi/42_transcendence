<div class="convers">
    <div *ngFor="let f of users" class="conver" (click)="openConversation(f.firstName!, f)" [style.backgroundColor]="(color.name === f.firstName)? color.color : ''">
        <img src="../../../../assets/sghajdao.jpg" alt="avatar" id="img">
        <p id="name">{{f.firstName}}</p>

        <!-- <span *ngIf="!f.readed" class="fa fa-check-circle-o"></span> -->
        <!-- <img *ngIf="f.readed" src="../../../../assets/sghajdao.jpg" id="readedMsg"> -->

        <span *ngFor="let item of lastMessages" id="message">
            <span *ngIf="item">
                <p *ngIf="item && item.senderId === f.id || item.receiverId === f.id">{{item.message}}</p>
            </span>
        </span>

        <span *ngFor="let item of lastMessages" id="date">
            <span *ngIf="item">
                <p *ngIf="item && item.senderId === f.id || item.receiverId === f.id">{{editeDateFormat(item.date)}}</p>
            </span>
        </span>
    </div>
</div>
