<div class="body" *ngIf="nameEmitted">
    <div class="header">
        <img src="../../../../assets/imgs/sghajdao.jpg" alt="avatar">
        <span id="conv">Conversation with <span style="font-weight: bolder;">{{nameEmitted}}</span></span>
    </div>

    <p *ngFor="let message of messages" style="color: white;">{{message}}</p>

    <form [formGroup]="msg">
        <input type="text" id="typing" placeholder="write a message" formControlName="message">
    </form>
    <div class="send">
        <div class="disk">
            <span class="fa fa-send" (click)="onSubmit()"></span>
        </div>
    </div>
</div>
