<div class="options">
    <div class="roomType" [style.height]="room.type==='protected'? '210px':'125px'">
        <h4>Room type:</h4>
        <span id="public" [style.backgroundColor]="room.type==='public'? '#D38146':''" (click)="changeType('public')"><p id="typeName">Public</p></span>
        <span id="protected" [style.backgroundColor]="room.type==='protected'? '#D38146':''" (click)="changeType('protected')"><p id="typeName">Protected</p></span>
        <span id="private" [style.backgroundColor]="room.type==='private'? '#D38146':''" (click)="changeType('private')"><p id="typeName">Private</p></span>
        <h5 id="changePass" *ngIf="room.type==='protected'">Change the password:</h5>
        <form *ngIf="room.type==='protected'" [formGroup]="form">
            <input type="password" placeholder="New password" formControlName="password">
        </form>
        <h5 id="membersTitle" [style.top]="room.type==='protected'? '75px' :''">Members</h5>
    </div>

    <div class="members" [style.height]="room.type==='protected'? 'calc(100% - 260px)':''">
        <div *ngFor="let user of members">
            <div class="user">
                <p>{{user.firstName}}</p>
            </div>
        </div>
    </div>

    <button id="submit" (click)="saveRoom()"><span>Save</span></button>
    <button id="submit" style="left: 30px;" (click)="back()"><span>Back</span></button>
</div>
